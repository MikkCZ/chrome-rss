<html>
<head>
<title></title>
<link rel="stylesheet" href="../css/style.css" type="text/css" />
<link rel="stylesheet" href="../css/options.css" type="text/css" />
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/options.js"></script>
</head>
<body>
  <table border="0">
  <tr>
    <td valign="top" width="16">
      <img src="../img/feed-icon-16x16.png" />
    </td>
    <td valign="middle">
      <strong id="rss_subscription_options"></strong>
    </td>
    <td colspan="2">
    </td>
  </tr>
  <tr>
  <td colspan="2">
    <select id="readerListbox" size="8"></select>
  </td>
  <td valign="top">
    <button class="readerEditButton" id="addReader"></button><br />
    <button class="readerEditButton" id="editReader"></button><br />
    <button class="readerEditButton" id="removeReader"></button><br />
    <button class="readerEditButton" id="setDefault"></button><br />
    <button class="readerEditButton" id="resetList"></button><br />
  </td>
  <td class="gap-200px">
  </td>
  </tr>
  <tr>
  <td colspan="4">
    <input type="checkbox" id="alwaysUseDefault"
         value="alwaysUseDefault"
    ><span id="rss_subscription_always_use_default"></span>
  </td>
  </tr>
  <tr>
  <td colspan="4">
    <input type="checkbox" id="doNotPreview"
           value="doNotPreview"
    ><span id="rss_subscription_do_not_preview"></span>
  </td>
  </tr>
  </table>

  <div id="dialogBackground">

        <div id="dialogBody">

          <div id="dialogHeader"></div>

          <div class="dialogRow">
            <label id="rss_subscription_feed_description" for="descriptionText"></label>
            <input type="text" id="descriptionText">
          </div>

          <div class="dialogRow">
            <label id="rss_subscription_feed_url" for="urlText"></label>
            <input type="text" id="urlText">
          </div>

          <div class="dialogRow" id="urlAssist"></div>

          <div class="dialogRow" id="dialogContentFooter">
            <input type="button" id="save">
            <input type="button" id="rss_subscription_close_button">
          </div>

        </div> <!-- /dialogBody -->

  </div>

</body>
</html>
